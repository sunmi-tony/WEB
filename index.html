h1 {

h2 {

<div class="content">

<!-- ❤️ 하트 애니메이션 스크립트 -->
<script>
  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');
  let hearts = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createHeart() {
    return {
      x: Math.random() * canvas.width,
      y: -10,
      size: 15 + Math.random() * 4, // 🔹 작게: 크기 8~12px
      speed: 0.5 + Math.random() * 1, // 🔹 느리게
      alpha: 0.8 + Math.random() * 0.2,
      color: `hsl(${Math.random() * 360}, 100%, 75%)`
    };
  }

  // 🔸 하트 수량 줄이기
  for (let i = 0; i < 50; i++) {  // 원래 50~100 → 20개로 축소
    hearts.push(createHeart());
  }

  function drawHeart(x, y, size, color, alpha) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(size / 16, size / 16);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(0, -4, -8, -4, -8, 4);
    ctx.bezierCurveTo(-8, 10, 0, 14, 0, 20);
    ctx.bezierCurveTo(0, 14, 8, 10, 8, 4);
    ctx.bezierCurveTo(8, -4, 0, -4, 0, 0);
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.globalAlpha = alpha;
    ctx.fill();
    ctx.restore();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach((heart) => {
      heart.y += heart.speed;
      drawHeart(heart.x, heart.y, heart.size, heart.color, heart.alpha);
      if (heart.y > canvas.height + 20) {
        Object.assign(heart, createHeart());
        heart.y = -10;
      }
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>

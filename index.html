<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>행복한 시간을 보내며</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdfdfd;
      overflow-x: hidden;
    }

    /* 👆 상단 헤더 스타일 */
    header {
      background-color: #4682b4;
      color: white;
      padding: 50px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 로고 또는 사이트명 */
    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* 메뉴 스타일 */
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

     /* 본문 영역 */
    .content {
      padding: 40px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

h1 {
      text-align: center;
      color: #2c3e50;
    }

h2 {
      text-align: center;
      color: #f4f6f8;
    }

    p {
      font-size: 1.1em;
      color: #555;
      text-align: center;
      line-height: 1.6;
    }

    img {
      max-width: 400px;
      border-radius: 12px;
      margin-top: 30px;
    }

    footer {
      text-align: center;
      margin: 60px 0 20px;
      color: #aaa;
      font-size: 0.9em;
      position: relative;
      z-index: 2;
    }

    #heartCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
<!-- ❤️ 하트비 캔버스 -->
<canvas id="heartCanvas"></canvas>

<!-- 🟦 상단 헤더 -->
<header>
  <div class="logo">특별한 만남으로 시작한 우리들만의 사랑</div>
  <nav>
    <a href="1.html">시작의 그날</a>
    <a href="2.html">잊지 못할 추억</a>
    <a href="3.html">지금 이순간</a>
    <a href="4.html">그리고</a>
  </nav>
</header>

<!-- 🌸 본문 콘텐츠 -->
<div class="content">
  <h1>❤️ 사랑하는 선미야 ❤️</h1>
 

  <p>
    <strong>만</strong>남이 운명이었던 한 사람.<br />
    <strong>남</strong>들과는 다른 당신이 내게 머물렀습니다.<br />
    <strong>구</strong>름처럼 살며시 내 마음에 들어와<br />
    <strong>천</strong>번의 계절이 지나도 함께이고 싶습니다.<br />
    <strong>일</strong>생을 약속하고 싶은 나의 유일한 사람.<br />
    <strong>축</strong>복처럼 다가온 소중한 당신.<br />
    <strong>하</strong>루하루가 당신으로 인해 빛납니다.<br />
    <strong>해</strong>가 바뀌어도 이 마음 변치 않겠습니다.
  </p>

  <img src="sunmi.jpg" alt="사랑하는 선미의 사진" />
</div>

<!-- 👣 푸터 -->
<footer>
  ⓒ 2025 행복한 시간을 보내며
</footer>

<!-- ❤️ 하트 애니메이션 스크립트 -->
<script>
  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');
  let hearts = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createHeart() {
    const colors = [
      'rgba(255, 105, 180, 0.8)',
      'rgba(255, 0, 0, 0.7)',
      'rgba(255, 192, 203, 0.6)',
      'rgba(255, 160, 122, 0.7)',
      'rgba(255, 20, 147, 0.7)'
    ];
    return {
      x: Math.random() * canvas.width,
      y: -20,
      size: Math.random() * 20 + 20,
      speed: Math.random() * 2 + 1,
      color: colors[Math.floor(Math.random() * colors.length)]
    };
  }

  function drawHeart(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
    ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
    ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
    ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
    ctx.closePath();
    ctx.fill();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (Math.random() < 0.2) {
      hearts.push(createHeart());
    }

    for (let i = 0; i < hearts.length; i++) {
      const heart = hearts[i];
      heart.y += heart.speed;
      drawHeart(heart.x, heart.y, heart.size, heart.color);
      if (heart.y > canvas.height + 50) {
        hearts.splice(i, 1);
        i--;
      }
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
